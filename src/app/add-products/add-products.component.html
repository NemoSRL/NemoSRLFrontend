<ng-template #content let-modal>
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Nuovo Prodotto</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
		<form>
			<div class="mb-3">
				<label for="nome">Nome</label>
				<div class="input-group">
					<input id="nome" placeholder="nome" name="nome" [(ngModel)]="nome" />
				</div>
				<label>Qualità</label>
				<div class="input-group">
					<select name="qualita" id="qualita" [(ngModel)]="qualita">
						<option [ngValue]="'Vivo'">Vivo</option>
						<option [ngValue]="'Fresco'">Fresco</option>
						<option [ngValue]="'Congelato'">Congelato</option>
					</select>
				</div>

				<label for="qntMinima">Quantità Minima</label>
				<div class="input-group">
					<input id="qntMinima" placeholder="Quantità Minima" name="qntMinima" [(ngModel)]="qntMinima" />
				</div>
				<label for="qnt">Quantità</label>
				<div class="input-group">
					<input id="qnt" placeholder="Quantità" name="qnt" [(ngModel)]="qnt" />
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-outline-dark"
			(click)="addProduct(); modal.close('Save click')">Save</button>
	</div>
</ng-template>

<button class="btn btn-lg btn-primary" (click)="open(content)">Aggiungi</button>

<hr />
