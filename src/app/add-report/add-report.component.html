<ng-template #content let-modal>
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Nuovo Report</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
		<form>
			<div class="mb-3">
			  <label for="etichetta">etichetta</label>
			  <div class="input-group">
				<input
				  id="etichetta"
				  placeholder="etichetta"
				  name="etichetta"
				  [(ngModel)]="etichetta"
				/>
			  </div>
			  <label for="data">Data</label>
			  <div class="input-group">
				<input
				  id="data"
				  placeholder="data"
				  name="data"
				  [(ngModel)]="data"
				/>
                
			  </div>
			  <label for="dettagli">Dettagli</label>
			  <div class="input-group">
				<input
				  id="dettagli"
				  placeholder="dettagli"
				  name="qntMinima"
				  [(ngModel)]="dettagli"
				/>
			  </div>
			  <label for="qnt">Personale</label>
			  <div class="input-group">
				<input
				  id="qnt"
				  placeholder="Personale"
				  name="qnt"
				  [(ngModel)]="personale"
				/>
			  </div>
			</div>
		  </form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-outline-dark" (click)="addReport(); modal.close('Save click')">Save</button>
	</div>
</ng-template>

<button class="btn btn-lg btn-outline-primary" (click)="open(content)">Aggiungi</button>

<hr />

<pre>{{ closeResult }}</pre>
