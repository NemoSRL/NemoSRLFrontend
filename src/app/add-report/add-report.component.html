<ng-template #content let-modal>
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Nuovo Report</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
		<form>
			<div class="mb-3">
				<label for="etichetta">etichetta</label>
				<div class="input-group">
					<select [(ngModel)]="etichetta" name="etichetta">
						<option value="" style="display: none;" disabled selected="selected"></option>
						<option *ngFor="let label of labels" value="{{label.id}}">{{label.id}}</option>
					</select>
				</div>
				<label for="data">Data</label>
				<div class="input-group">
					<input id="data" type="date" placeholder="data" name="data" [(ngModel)]="data" />

				</div>
				<label for="dettagli">Dettagli</label>
				<div class="input-group">
					<input id="dettagli" placeholder="dettagli" name="dettagli" [(ngModel)]="dettagli" />
				</div>
				<label for="personale">Personale</label>
				<div class="input-group">
					<select [(ngModel)]="personale" name="personale">
						<option value="" style="display: none;" disabled selected="selected"></option>
						<option *ngFor="let staffMember of staffMembers" value="{{staffMember.cf}}">{{staffMember.cf}}</option>
					</select>
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-primary"
			(click)="open(conferma)">Aggiungi</button>
	</div>
</ng-template>

<ng-template #conferma let-modal>
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Sicuro/a</h4>
	</div>
	<div class="modal-body">
		<div class="modal-body" style="float: right;">
			<button type="button " class="btn btn-primary"
				(click)="addReport();closeAllModals();">Conferma Aggiunta</button>
				<button type="button " class="btn btn-danger"
				(click)="modal.close()">Non confermare</button>
		</div>
	</div>
</ng-template>

<button class="btn btn-lg btn-primary" (click)="open(content)">Aggiungi</button>

<hr />
