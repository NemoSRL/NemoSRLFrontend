<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Aggiorna Etichetta</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form>
      <div class="mb-3">
        <label for="dataarrivo">Data Arrivo</label>
        <div class="input-group">
          <input id="dataarrivo" placeholder="Data Arrivo" name="dataarrivo" type="date"
            value="{{etichetta?.dataarrivo}}" [(ngModel)]="dataarrivo" />
        </div>
        <label for="descrizione">Descrizione</label>
        <div class="input-group">
          <input id="descrizione" placeholder="Descrizione" name="descrizione" value="{{etichetta?.descrizione}}"
            [(ngModel)]="descrizione" />

        </div>
        <label for="abbattimento">Abbattimento</label>
        <div class="input-group">
          <input id="abbattimento" placeholder="Abbattimento" type="checkbox" name="abbattimento"
            value="{{etichetta?.abbattimento}}" [(ngModel)]="abbattimento" />
        </div>
        <label for="peso">Peso</label>
        <div class="input-group">
          <input id="peso" placeholder="Peso" name="peso" value="{{etichetta?.peso}}" [(ngModel)]="peso" />
        </div>
        <label for="prodotto">Prodotto</label>
        <div class="input-group">
          <select [(ngModel)]="prodotto">
            <option value="{{etichetta?.prodotto}}" disabled selected="selected">{{etichetta?.prodotto}}</option>
            <option *ngFor="let product of products" value="{{product.id}}">{{product.id}} - {{product.nome}} - {{product.qualita}}
            </option>
          </select>
        </div>
        <label for="ordineuscita">Ordine Uscita</label>
        <div class="input-group">
          <select [(ngModel)]="ordineUscita">
            <option value="{{etichetta?.ordineUscita}}" disabled selected="selected">{{etichetta?.ordineUscita}}</option>
            <option *ngFor="let order of orders" value="{{order.id}}">{{order.id}}</option>
          </select>
        </div>
        <label for="scontoextra">Scontro Extra</label>
        <div class="input-group">
          <input id="scontoextra" placeholder="Sconto Extra" name="scontoextra" value="{{etichetta?.scontoextra}}"
            [(ngModel)]="scontoextra" />
        </div>
        <label for="posizione">Posizione</label>
        <div class="input-group">
          <select [(ngModel)]="selectedPosition">
            <option value="{{etichetta?.posizioneid}} - {{etichetta?.posizionenp}}" disabled selected="selected">{{etichetta?.posizioneid}} - {{etichetta?.posizionenp}}</option>
            <option *ngFor="let position of positions" value="{{position.id}} - {{position.np}}">{{position.id}} -
              {{position.np}} - {{position.tipo}}</option>
          </select>
        </div>
        <label for="prenotazione">Prenotazione</label>
        <div class="input-group">
          <select [(ngModel)]="prenotazione">
            <option value="{{etichetta?.prenotazione}}" disabled selected="selected">{{etichetta?.prenotazione}}</option>
            <option *ngFor="let reservation of reservations" value="{{reservation.cf}}">{{reservation.nome}} -
              {{reservation.cognome}}</option>
          </select>
        </div>
        <label for="vendita">Vendita</label>
        <div class="input-group">
          <select [(ngModel)]="selectedVendita">
            <option value="" disabled selected="selected"></option>
            <option *ngFor="let vendita of vendite" value="{{vendita.np}} - {{vendita.data}}">{{vendita.np}} -
              {{vendita.data}}</option>
          </select>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn-danger btn"
      (click)="deleteEtichette();modal.close('Delete click')">Elimina</button>
    <button type="button" class="btn btn-primary"
      (click)="editEtichette(); modal.close('Save click')">Modifica</button>
  </div>
</ng-template>
