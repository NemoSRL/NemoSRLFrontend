<ng-template #content let-modal>
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Aggiorna Report</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
		<form>
			<div class="mb-3">
				<label for="Codice">NP</label>
				<div class="input-group">
					<input id="Codice" placeholder="Codice" name="Codice" value="{{report?.np}}"
							disabled readonly/>
				</div>
				<label for="etichetta">etichetta</label>
				<div class="input-group">
					<input id="etichetta" placeholder="etichetta" name="etichetta" value="{{report?.etichetta}}"
							disabled readonly/>
				</div>
				<label for="data"><span class="required-asterisk">*</span>Data</label>
				<div class="input-group">
					<input id="data" type="date" placeholder="data" name="data" value="{{report?.data}}"
						[(ngModel)]="data" />

				</div>
				<label for="dettagli"><span class="required-asterisk">*</span>Dettagli</label>
				<div class="input-group">
					<input id="dettagli" placeholder="dettagli" name="dettagli" value="{{report?.dettagli}}"
						[(ngModel)]="dettagli" />
				</div>
				<label for="personale"><span class="required-asterisk">*</span>Personale</label>
				<div class="input-group">
					<select [(ngModel)]="personale" name="personale">
						<option value="{{report?.personale}}" disabled selected="selected" style="display: none;">{{report?.personale}}</option>
						<option *ngFor="let staffMember of staffMembers" value="{{staffMember.cf}}">{{staffMember.cf}}</option>
					</select>
				</div>
				<label for="spostamento">Spostamento</label>
				<div class="input-group">
					<select [(ngModel)]="spostamento" name="spostamento" (ngModelChange)="onSpostamentoChange($event)">
						<option value=""   selected="selected"></option>
						<option  value="Banco congelato">Banco congelato</option>
						<option value="Banco refrigerato">Banco refrigerato</option>
						<option value="Cella negativo">Cella negativo</option>
						<option value="Cella frigo">Cella frigo</option>
					</select>
				</div>
				 <div #spostatoDiv *ngIf="spostatoDiv">
					<label for="spostato">Spostato</label>
					<div class="input-group">
						<input name="spostato" type="checkbox" placeholder="spostato" name="spostato" [(ngModel)]="spostato" />
					</div>
				 </div>
				 
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn-danger btn"
			(click)="open(confermaDelete, 'confermaDelete')">Elimina</button>
		<button type="button" class="btn btn-primary"
			(click)="open(confermaEdit, 'confermaEdit')">Modifica</button>
	</div>
</ng-template>

<ng-template #confermaEdit let-modal>
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Sicuro/a</h4>
	</div>
	<div class="modal-body">
		<div class="modal-body" style="float: right;">
			<button type="button " class="btn btn-primary"
				(click)="editReport();">Conferma Modifica</button>
				<button type="button " class="btn btn-danger"
				(click)="modal.close()">Non confermare</button>
		</div>
	</div>
</ng-template>

<ng-template #confermaDelete let-modal>
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Sicuro/a</h4>
	</div>
	<div class="modal-body">
		<div class="modal-body" style="float: right;">
			<button type="button " class="btn btn-primary"
				(click)="deleteReport();">Conferma Eliminazione</button>
				<button type="button " class="btn btn-danger"
				(click)="modal.close()">Non confermare</button>
		</div>
	</div>
</ng-template>
