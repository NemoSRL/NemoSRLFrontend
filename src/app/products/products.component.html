<div class="main-container">
	<h2>Prodotti</h2>


	<app-add-products (productAdded)="onProductModified()"></app-add-products>

	<div class="input-group">

		<button class="btn btn-primary marR2" (click)="getProductsBy()">Cerca</button>
		<input #inputValore class="marR2" [(ngModel)]="textSearch">
		<select #selectAttributo class="marR2" name="attributeSearch" id="attributeSearch" [(ngModel)]="attributeSearch">
			<option value="" style="display: none;" selected="selected">Attributo</option>
			<option [ngValue]="'id'">Codice</option>
			<option [ngValue]="'nome'">Nome</option>
			<option [ngValue]="'qualita'">Qualita</option>
			<option [ngValue]="'sogliaMinima'">Soglia Minima</option>
			<option [ngValue]="'quantita'">Quantità</option>
		</select>
		<button class="btn btn-primary marR2" (click)="resetButton()">Reset</button>

	</div>
	<hr />
	<table class="table table-striped">
		<thead>
			<tr>
				<th scope="col" class="cliccabile" sortable="id" (sort)="onSort($event)">codice</th>
				<th scope="col" [width]="10">Dettagli/Modifica</th>
				<th scope="col" class="cliccabile" sortable="nome" (sort)="onSort($event)">Nome</th>
				<th scope="col" class="cliccabile" sortable="qualita" (sort)="onSort($event)">Qualita</th>
				<th scope="col" class="cliccabile" sortable="sogliaminima" (sort)="onSort($event)">Quantità minima</th>
				<th scope="col" class="cliccabile" sortable="quantita" (sort)="onSort($event)">Quantità</th>
			</tr>
		</thead>
		<tbody>
			@for (product of products; track product.id) {

			<tr>
				<th scope="row">{{ product.id| number}}</th>
				<td> <button class="btn btn-lg btn-outline-primary" (click)="premuto(product)"><svg xmlns="http://www.w3.org/2000/svg"
					width="16" height="16" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
					<path
						d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001m-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708z">
					</path>
				</svg> </button> </td>
				<!-- <td><app-edit-products [product]="product" (productEdited)="onProductModified()"></app-edit-products></td>  -->
				<td>
					{{ product.nome }}
				</td>
				<td>{{ product.qualita}}</td>
				<td>{{ product.sogliaminima | number }}</td>
				<td>{{ product.quantita| number }}</td>
			</tr>

			}
		</tbody>
		<app-edit-products (productEdited)="onProductModified()"></app-edit-products>
	</table>
	
</div>
