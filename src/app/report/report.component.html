<div class="main-container">
	<h2>Reports</h2>

	<app-add-report></app-add-report>
	<div class="input-group">
		<button class="btn btn-primary marR2" (click)="getReportsBy()">Cerca</button>
		<input [(ngModel)]="textSearch" class="marR2">
		<select class="marR2" name="attributeSearch" id="attributeSearch" [(ngModel)]="attributeSearch">
			<option value="" style="display: none;" selected="selected">Attributo</option>
			<option [ngValue]="'Codice'">Codice</option>
			<option [ngValue]="'Etichetta'">Etichetta</option>
			<option [ngValue]="'Data'">Data</option>
			<option [ngValue]="'Dettagli'">Dettagli</option>
			<option [ngValue]="'Personale'">Personale</option>

		</select>
		<button class="btn btn-primary marR2" (click)="getReports()">Reset</button>
	</div>
	<hr />
	<table class="table table-striped">
		<thead>
			<tr>
				<th scope="col">codice</th>
				<th scope="col" [width]="10">Dettagli/Modifica</th>
				<th scope="col">Etichetta</th>
				<th scope="col">Data</th>
				<th scope="col">Dettagli</th>
				<th scope="col">Personale</th>
			</tr>
		</thead>
		<tbody>
			@for (report of reports; track report.np) {

			<tr>
				<th scope="row">{{ report.np| number}}</th>
				<td><app-edit-report [report]="report"></app-edit-report></td>
				<td>
					<app-detail-label [etichettaId]="report.etichetta"></app-detail-label>
				</td>
				<td>{{ report.data}}</td>
				<td>{{ report.dettagli }}</td>
				<td>{{ report.personale }}</td>
			</tr>

			}
		</tbody>
	</table>

</div>
